    <!--

    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
    <script>
      var seriesOptions = [],
        seriesCounter = 0,
        names = ["Nifty", "JARS"];
      /**
       * Create the chart when all data is loaded
       * @returns {undefined}
       */
      function createChart() {
        window.chart = new Highcharts.stockChart(
          "container",
          {
            credits: {
              enabled: false
            },
            chart: {
              renderTo: "container"
            },
            rangeSelector: {
              verticalAlign: "bottom",
              selected: 7,
              inputEditDateFormat: "%b %e, %Y",
              inputDateFormat: "%b %e, %Y",
              inputEnabled: false,
              buttons: [
                {
                  type: "month",
                  count: 1,
                  text: "1m"
                },
                {
                  type: "month",
                  count: 3,
                  text: "3m"
                },
                {
                  type: "month",
                  count: 6,
                  text: "6m"
                },
                {
                  type: "ytd",
                  text: "YTD"
                },
                {
                  type: "year",
                  count: 1,
                  text: "1y"
                },
                {
                  type: "year",
                  count: 3,
                  text: "3y"
                },
                {
                  type: "year",
                  count: 5,
                  text: "5y"
                },
                {
                  type: "all",
                  text: "All"
                }
              ]
            },
            yAxis: {
              labels: {
                formatter: function() {
                  return (this.value > 0 ? " + " : "") + this.value + "%";
                }
              },
              plotLines: [
                {
                  value: 0,
                  width: 2,
                  color: "silver"
                }
              ]
            },
            plotOptions: {
              series: {
                compare: "percent",
                showInNavigator: true
              }
            },
            tooltip: {
              pointFormat:
                '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.change}%)<br/>',
              valueDecimals: 2,
              split: true
            },
            series: seriesOptions
          },
          function(chart) {
            // apply the date pickers
            setTimeout(function() {
              $(
                "input.highcharts-range-selector",
                $(chart.container).parent()
              ).datepicker();
            }, 0);
          }
        );
      }
      var t = 0;
      function success(data) {
        // var name = this.url.match(/(msft|aapl|goog)/)[0].toUpperCase();
        // var t = 0
        if (t === 0) {
          var name = "JARS";
        } else {
          var name = "Nifty";
        }
        t = t + 1;
        var i = names.indexOf(name);
        seriesOptions[i] = {
          name: name,
          data: data
        };
        // As we're loading the data asynchronously, we don't know what order it
        // will arrive. So we keep a counter and create the chart when all the data is loaded.
        seriesCounter += 1;
        if (seriesCounter === names.length) {
          createChart();
        }
        // $("#datepicker").datepicker();
      }
      $.datepicker.setDefaults({
        dateFormat: "yy-mm-dd",
        onSelect: function() {
          this.onchange();
          this.onblur();
        }
      });
      $("input.highcharts-range-input").click(function(e) {
        e.preventDefault();
        var isValid = true;
        /*perform validation checks, changing isValid value to false when needed*/
        return false; //will return false if validation fails etc.
      });
      // jars
      Highcharts.getJSON(
        "https://api.jsonbin.io/b/5e4e1bfaf3a835559050001b",
        success
      );
      //nifty
      Highcharts.getJSON(
        "https://api.jsonbin.io/b/5e4e1c2bd3c2f35597f459ed",
        success
      );
    </script>
